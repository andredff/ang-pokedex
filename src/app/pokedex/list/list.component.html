<section class="container">
  <div class="grid">

    <div class="card" *ngFor="let pokemon of pokemons">
      <a class="card-link" [routerLink]="['detalhes/' + pokemon.id]">
        <div class="card-img">
          <img [src]="pokemon?.imageUrl" [alt]="pokemon.name">
        </div>
        <div class="card-content">
          <p class="title">{{pokemon?.name}}</p>
          <p class="id">#{{pokemon?.id}}</p>
        </div>
        <div class="card-footer">
          <p>Type: <span>{{pokemon?.types}}</span></p>
        </div>
      </a>
    </div>
  </div>

  <!-- <mat-paginator *ngIf="pokemons.length" [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions"
  (page)="onChangePaginator($event)" [hidePageSize]="true" [pageIndex]="currentPage-1"></mat-paginator> -->


</section>
