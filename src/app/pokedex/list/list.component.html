<section class="container" *ngIf="pokemons$ | async as pokemons; else loading">

  <div class="searchBy">
    <mat-form-field>
      <mat-label>Procurar pok√©mon</mat-label>
      <input matInput [formControl]="queryField">
    </mat-form-field>
  </div>

  <div class="grid">

    <div class="card" *ngFor="let pokemon of pokemons">
      <a class="card-link" [routerLink]="['detalhes/' + pokemon.id]">
        <div class="card-img">
          <img [src]="pokemon?.imageUrl" [alt]="pokemon.name">
        </div>
        <div class="card-content">
          <p class="title">{{pokemon?.name}}</p>
          <p class="id">#{{pokemon?.id}}</p>
        </div>
        <div class="card-footer" *ngIf="pokemon?.types">
          <p>Tipo: <span>{{pokemon?.types}}</span></p>
        </div>
      </a>
    </div>
  </div>

</section>

<ng-template #loading>
  <div class="container content loading">
    <img src="../../../assets/poke.gif" alt="loading">
  </div>
</ng-template>
